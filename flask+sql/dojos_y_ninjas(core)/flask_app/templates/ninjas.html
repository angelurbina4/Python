<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="/create/ninja" method="post" class="col-6 mx-auto">
            <h1>Nuevo Ninja</h1>
            <div class="form-group">
                <label for="first_name">Nombre</label>
                <input type="text" id="first_name" name="first_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="last_name">Apellido</label>
                <input type="text" id="last_name" name="last_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="age">Edad</label>
                <input type="tex" id="age" name="age" class="form-control">
            </div>
            <div class="form-group">
                <label for="dojo_id">Dojos</label>
                <select name="dojo_id" id="dojo_id" class="form-control">
                    <option selected disabled>Selecciona un Dojo</option>
                    {% for c in dojos %}
                    <option value="{{c.id}}">{{c.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Guardar" class="btn btn-success">
        </form>
        <a href="/">Home</a>
    </div>
</body>
</html>
